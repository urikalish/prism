<div id="prism:controller">
    <h5 id="prism:app-info">
        <span>AUT Name: </span><span id="prism:app-name"></span>
    </h5>

    <p id="prism:tracked-events">
        <input type="checkbox" class="prism:template" id="prism:checkbox">
        <label for="prism:checkbox" class="prism:template"></label>
    </p>

    <button id="prism:unique-toggle">Unique</button>
    <button id="prism:clickable-toggle">Clickable</button>
    <button id="prism:parent-toggle">Ignore parents</button>

    <span>Step: <span id="prism:step-counter">0</span></span>
</div>
