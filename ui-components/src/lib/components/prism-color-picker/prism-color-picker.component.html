<prism-dropdown class="color-picker" [selectedIndex]="selectedIndex" prismListNavigation>
  <prism-list>
    <prism-list-item *ngFor="let color of colors; index as i" (click)="changeColor(i)">
      <span class="color" [style.background-color]="color"></span>
    </prism-list-item>
  </prism-list>
</prism-dropdown>
