<div class="row" id="ui-buttons">
  <div class="item">
    <h3>
      Buttons
    </h3>
  </div>
</div>


<!-- With image -->
<div class="row">
  <div class="item size-6">
    <h4>
      - Text with image button
    </h4>
  </div>
</div>

<div class="row">
  <div class="item h-center">
    <prism-button text="Start" size="small" image="/assets/icon1.png" (click)="clicked()"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Start" size="medium" image="/assets/icon1.png" (click)="clicked()"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Start" size="large" image="/assets/icon1.png" (click)="clicked()"></prism-button>
  </div>
</div>

<!-- Without border -->
<div class="row">
  <div class="item h-center">
    <prism-button text="Start" [border]="false" size="small" image="/assets/icon1.png"
                  (click)="clicked()"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Start" [border]="false" size="medium" image="/assets/icon1.png"
                  (click)="clicked()"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button [border]="false" size="large" image="/assets/icon1.png"
                  (click)="clicked()">
      <prism-timer button-end></prism-timer>
    </prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Start" [border]="false" size="large" image="/assets/icon1.png"
                  (click)="clicked()">
      <prism-timer button-end></prism-timer>
    </prism-button>
  </div>
</div>
<!-- Text only -->
<div class="row">
  <div class="item h-center">
    <prism-button text="Clear"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Clear" size="medium"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button text="Clear" size="large">
      <prism-timer button-end></prism-timer>
    </prism-button>
  </div>
</div>

<div class="row">
  <div class="item h-center">
    <prism-button [border]="false" size="small" image="/assets/passed.svg"></prism-button>
  </div>
  <div class="item h-center">
    <prism-button [border]="true" size="small" image="/assets/failed.svg"></prism-button>
  </div>
</div>
